<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap">
    <link rel="stylesheet" href="quiz.css">
    <script src="./quiz.js" type="module" defer ></script>
    <title>Quiz app</title>
</head>
<body >
    <header>
        <div class="assunto">
            <div class="assunto_icone">
                <img src="../../assets/images/atom.png" alt="">
            </div>

            <h1> Modelos atômicos </h1>
        </div>
        <div class="tema">
            <img src="../../assets/images/icon-sun-dark.svg" alt="icone do sol">
            <button>
                <div></div>
            </button>
            <img src="../../assets/images/icon-moon-dark.svg" alt="">
        </div>
    </header>

    <main>

        <section class="pergunta">
            <div>

                <p>Questão 6 de 10</p>
                <h2>Qual cientista propôs o modelo atômico conhecido como "modelo pudim de passas"?</h2>

            </div>
            

            <div class="barra_progresso">
                <div></div>
            </div>
        </section>

        <section class="alternativas">
            <form action="">
                <label for="alternativa_a" id="correta">
                    <input type="radio" id="alternativa_a" name="alternativa"> 

                    <div>
                        <span>A</span>
                        Sommerfield
                    </div>
                </label>

                <label for="alternativa_b" id="errado">
                    <input type="radio" id="alternativa_b" name="alternativa"> 

                    <div>
                        <span>B</span>
                        Ernest Rutherford
                    </div>
                </label>

                <label for="alternativa_c">
                    <input type="radio" id="alternativa_c" name="alternativa"> 

                    <div>
                        <span>C</span>
                        Niels Bohr
                    </div>
                </label>

                <label for="alternativa_d">
                    <input type="radio" id="alternativa_d" name="alternativa"> 

                    <div>
                        <span>D</span>
                        John Dalton
                    </div>
                </label>

                <label for="alternativa_e">
                    <input type="radio" id="alternativa_e" name="alternativa"> 

                    <div>
                        <span>E</span>
                        J.J. Thomson
                    </div>
                </label>
            </form>

            <button>enviar</button>

        </section>


    </main>

    
</body>
</html>
